<head>

    <title>JS TEST</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/map.css">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--google maps:-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!--google autocomplete address:-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

</head>


<body onload="initialize()">

<p> This is a test runner! Check console for output! </p>

<div id='map'></div>

  <table>
    <tr>
      <td>
        <div id="locationField">
          <input id="autocomplete" placeholder="Enter your address to autocomplete form" onFocus="geolocate()" type="text"></input>
        </div>
      </td>
    </tr>
  </table>

  <form id="ride_form">
    <input type="text" class="field" id="street_number" disabled="true" placeholder="Street Number" name="street_number"></input>

    <input class="field" id="route" disabled="true" placeholder="Street" name="route"></input>

    <input class="field" id="locality" disabled="true" placeholder="City" name="locality"></input>

    <input class="field" id="administrative_area_level_1" disabled="true" placeholder="State" name="state"></input>

    <input class="field" id="postal_code"disabled="true" placeholder="Zip Code"  name="postal_code"></input>

    <input class="field" id="country" disabled="true" placeholder="Country" name="country"></input>

    <input class="slimField" type="submit" value="Submit"></input>
  </form>


  <script src="../../public/js/map.js"></script>
  <script src="js_test.js"></script>

</body>
